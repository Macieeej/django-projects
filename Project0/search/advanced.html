<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <a class="links" href="index.html">
            Go back to Google Search
        </a>
        <h1>
            <img class="logoImage" src="google_logo.png" alt="Google">
        </h1>
        <h4>
            Advanced search
        </h4>
        <form action="https://www.google.com/search">
        <table>
            <thead>
                <tr>
                  <th>Find pages withâ€¦ </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
            </tbody>
        </table>
        <input id="objImage" type="submit" value="Google Advanced Search" class="button">
    </form>
        
    </body>
</html>
